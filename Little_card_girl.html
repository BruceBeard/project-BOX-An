<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      padding: 0;
      margin: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .block {
      display: flex;
      flex-direction: column;
      width: 232px;
      border: 1px solid black;
    }

    .girl {
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      height: 150px;
      background: url("https://aukciony.com/blog/wp-content/uploads/2015/01/8aff9e3e11626a0d02958110bceeaa389a868ab7.jpeg") no-repeat;
      background-size: 100%;
    }

    .action {
      color: white;
      background-color: orange;
      padding: 5px 10px;
    }

    .heart {
      color: white;
      font-size: 40px;
    }

    .wild {
      font-size: 20px;
      font-weight: 700;
      font-family: sans-serif;
      padding: 10px 0px 5px 10px;
    }

    .sale {
      padding: 10px;
    }
  </style>

  <div class="block">
    <div class="girl">
      <div class="action">акция</div>
      <div class="heart">&#9825;</div>
    </div>

    <div class="wild">Wildberries</div>
    <div class="sale">Дополнительная скидка 20% на все товары в интернет-магазине</div>
  </div>

</body>

</html>
