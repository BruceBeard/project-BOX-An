<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реклама</title>
</head>

<body>
  <style>
    *{
      box-sizing: border-box;
    }
    body{
      padding: 0;
      margin: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .block{
      width: 232px;
      display: flex;
      flex-direction: column;
     /* border: 1px solid black;*/
     color: white;
    }
    .bank_image{
      display: flex;
      justify-content: space-between;
      height: 264px;
      padding: 10px;
      background: url("https://s-ipoteka.info/wp-content/uploads/2018/09/Sberbank-Onlajn-vhod-v-lichnyj-kabinet.jpeg") right;
      background-size: 210%;
    }
    .bank-text{
      display: flex;
      align-self: flex-end;
      padding: 10px 5px;
      font-size: 16px;
      font-weight: 700;
      font-family: sans-serif;
    }
    .beeline_image{
      display: flex;
      justify-content: space-between;
      height: 264px;
      padding: 10px;
      background: url("https://joker.ykt.ru/uploads/posts/2019-10/1570425549_135211671.jpg") no-repeat;
      background-size: 160%;
    }
    .beeline-text{
      display: flex;
      align-self: flex-end;
      padding: 10px 5px;
      font-size: 16px;
      font-weight: 700;
      font-family: sans-serif;
    }
    .reklama-text{
      font-size: 14px;
      font-family: monospace;
    }
  </style>
  <div class="block">
    <div class="bank_image">
      <div class="bank-text">Сбербанк</div>
      <div class="reklama-text">реклама</div>
    </div>
    <div class="beeline_image">
      <div class="beeline-text">Билайн</div>
      <div class="reklama-text">реклама</div>
    </div>
  </div>
</body>

</html>
